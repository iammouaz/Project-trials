<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!--

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

    <header id="header">
      <img src="logo.png" id="header-img">
      <nav id="nav-bar">
        <ul>
          <li class="nav-link" href="#features">Features</li>
          <li class="nav-link" href="#how">How It Works</li>
          <li class="nav-link" href="#pricing">Pricing</li>
        </ul>
      </nav>
    </header>

    <section id=features>
      <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
        <label for="email" >Email</label><br>
        <input type="email" id="email"  placeholder="email" name="email"><br><br>
        <input id="submit" type="submit" >
      
      </form>

    </section>

    
    <section id=how>
      <video id=video width="750" height="400" controls>
        <source src="video.mp4" type="video/mp4">
      </video>
    </section>


    
    <section id=pricing>



    </section>



  </body>
</html>
